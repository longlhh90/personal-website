<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-experience-heading"
        data-cy="ExperienceCreateUpdateHeading"
        jhiTranslate="personalWebsiteApp.experience.home.createOrEditLabel"
      >
        Create or edit a Experience
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="personalWebsiteApp.experience.title" for="field_title">Title</label>
          <input type="text" class="form-control" name="title" id="field_title" data-cy="title" formControlName="title" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="personalWebsiteApp.experience.major" for="field_major">Major</label>
          <input type="text" class="form-control" name="major" id="field_major" data-cy="major" formControlName="major" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="personalWebsiteApp.experience.organization" for="field_organization"
            >Organization</label
          >
          <input
            type="text"
            class="form-control"
            name="organization"
            id="field_organization"
            data-cy="organization"
            formControlName="organization"
          />
          <div
            *ngIf="editForm.get('organization')!.invalid && (editForm.get('organization')!.dirty || editForm.get('organization')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('organization')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="personalWebsiteApp.experience.location" for="field_location">Location</label>
          <input type="text" class="form-control" name="location" id="field_location" data-cy="location" formControlName="location" />
          <div *ngIf="editForm.get('location')!.invalid && (editForm.get('location')!.dirty || editForm.get('location')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('location')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="personalWebsiteApp.experience.startMonth" for="field_startMonth"
            >Start Month</label
          >
          <input
            type="number"
            class="form-control"
            name="startMonth"
            id="field_startMonth"
            data-cy="startMonth"
            formControlName="startMonth"
          />
          <div *ngIf="editForm.get('startMonth')!.invalid && (editForm.get('startMonth')!.dirty || editForm.get('startMonth')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('startMonth')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('startMonth')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="personalWebsiteApp.experience.startYear" for="field_startYear">Start Year</label>
          <input type="number" class="form-control" name="startYear" id="field_startYear" data-cy="startYear" formControlName="startYear" />
          <div *ngIf="editForm.get('startYear')!.invalid && (editForm.get('startYear')!.dirty || editForm.get('startYear')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('startYear')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('startYear')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="personalWebsiteApp.experience.endMonth" for="field_endMonth">End Month</label>
          <input type="number" class="form-control" name="endMonth" id="field_endMonth" data-cy="endMonth" formControlName="endMonth" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="personalWebsiteApp.experience.endYear" for="field_endYear">End Year</label>
          <input type="number" class="form-control" name="endYear" id="field_endYear" data-cy="endYear" formControlName="endYear" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="personalWebsiteApp.experience.isPresent" for="field_isPresent">Is Present</label>
          <input type="checkbox" class="form-check" name="isPresent" id="field_isPresent" data-cy="isPresent" formControlName="isPresent" />
          <div *ngIf="editForm.get('isPresent')!.invalid && (editForm.get('isPresent')!.dirty || editForm.get('isPresent')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('isPresent')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="personalWebsiteApp.experience.details" for="field_details">Details</label>
          <textarea class="form-control" name="details" id="field_details" data-cy="details" formControlName="details"></textarea>
          <div *ngIf="editForm.get('details')!.invalid && (editForm.get('details')!.dirty || editForm.get('details')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('details')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="personalWebsiteApp.experience.expType" for="field_expType">Exp Type</label>
          <input type="text" class="form-control" name="expType" id="field_expType" data-cy="expType" formControlName="expType" />
          <div *ngIf="editForm.get('expType')!.invalid && (editForm.get('expType')!.dirty || editForm.get('expType')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('expType')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
