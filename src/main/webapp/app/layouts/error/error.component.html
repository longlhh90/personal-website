<div style="margin-top: 150px">
  <div class="row">
    <div style="display: flex; flex-direction: column; padding: auto; justify-content: center; align-items: center">
      <h1 jhiTranslate="error.title">Error Page!</h1>

      <div *ngIf="errorMessage">
        <div class="alert alert-danger">{{ errorMessage }}</div>
      </div>
      <span class="error img-fluid rounded"></span>
    </div>
  </div>
</div>
