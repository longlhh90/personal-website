<ng-container>
  <!-- authed-layout -->
  <ng-template [ngIf]="isAuthenticated()" [ngIfElse]="unauthed">
    <jhi-authed-layout></jhi-authed-layout>
  </ng-template>

  <!-- unauthed-layout. We have to use ng-template here for router-outlet -->
  <ng-template #unauthed>
    <jhi-unauthed-layout></jhi-unauthed-layout>
  </ng-template>
</ng-container>
